<body>
    <div class="container">
        <h1 class="title">click the switches to turn the bulb on or off</h1>
        <img src="https://github.com/iamsofiullah/bulb-on-off-js-project/blob/main/Lightbulb%20on%20off/lightoff.jpg?raw=true" alt="" id="lightbulb" >
        <p>
            <button style="border-radius: 100%; width: 10rem; height: 10rem;" type="button" onclick="bulbToggle()">light on</button>
            <button style="border-radius: 100%; width: 10rem; height: 10rem;" type="button" onclick="bulbToggle()">light off</button>
        </p>

    </div>
    
    <script>
        function bulbToggle() {
                let bulb = document.getElementById('lightbulb');

                if (bulb.src.match('lightoff')) {
                    bulb.src = 'https://github.com/iamsofiullah/bulb-on-off-js-project/blob/main/Lightbulb%20on%20off/lighton.jpg?raw=true';
                } else {
                    bulb.src = 'https://github.com/iamsofiullah/bulb-on-off-js-project/blob/main/Lightbulb%20on%20off/lightoff.jpg?raw=true" alt="" id="lightbulb'
                }
            }

    </script>
